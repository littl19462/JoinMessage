name: 构建插件

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: 使用Maven构建
      run: mvn -B package --file pom.xml
      
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: JoinMessage
        path: target/JoinMessage-*.jar
